<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/head :: common-head"></th:block>
    <title>PAT - 로그인</title>
</head>
<body>
<th:block th:insert="fragments/page :: preloader"></th:block>
<th:block th:insert="fragments/header :: nav"></th:block>

<div class="page-info-section set-bg" th:style="'background:url(' + @{/img/page-bg/1.jpg} + ');'">
    <div class="container">
        <div class="site-breadcrumb">
            <a th:href="@{/}">Main</a>
            <span>로그인</span>
        </div>
    </div>
</div>

<section class="search-section ss-other-page">
    <div class="container">
        <div class="search-warp">
            <div th:if="${param.error}" class="section-title text-white">
                <h2 style="text-align: left"><span>이메일 주소 혹은 비밀번호를 확인해주세요.</span></h2>
            </div>
            <div th:if="${param.logout}" class="section-title text-white">
                <h2 style="text-align: left"><span>로그아웃 되었습니다.</span></h2>
            </div>
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <!-- login form -->
                    <form method="POST" th:action="@{/session}" class="course-search-form">
                        <input type="email" name="username" placeholder="이메일 주소" required>
                        <input type="password" name="password" placeholder="비밀번호" required class="last-m">
                        <input type="submit" value="로그인" class="site-btn btn-dark"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
