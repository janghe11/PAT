<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>관리자 페이지 - 책 관리 - 책 추가</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
관리자 페이지 - 책 관리 - 책 추가<br>
<form method="post" th:action="@{/admin/books/add}" th:object="${Book}">
    <label>책이름</label>
    <input type="text" placeholder="책이름을 입력해주세요." name="name" required><br>

    <label>출간일자</label>
    <input type="date" placeholder="출간일자" name="publicationDate" required><br>

    <label>저자</label>
    <input type="text" placeholder="저자 이름을 입력해주세요." name="author" required><br>

    <label>ISBN</label>
    <input type="number" placeholder="ISBN을 입력해주세요." name="isbn" required><br>

    <label>출판사</label>
    <input type="text" placeholder="출판사명을 입력해주세요." name="publisher" required><br>

    <button type="submit">등록</button>
    <button type="button" onclick="window.location.href='/admin/books/list'">취소</button>
</form>
</body>
</html>
