<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<table th:fragment="book-list" class="table table-hover">
    <thead>
    <tr>
        <th>이름</th>
        <th>출간일자</th>
        <th>출판사</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList}">
        <td><a th:text="${book.name}" th:href="@{${hrefPrefix}+${book.id}}"></a></td>
        <td th:text="${book.publicationDate}"></td>
        <td th:text="${book.publisher}"></td>
    </tr>
    </tbody>
    <!--TODO: 페이징기능 -->
</table>
</html>
